{% extends "librairie/base.html" %}

{% block title %}La cantonade - les auteurs{% endblock %}

{% block page_title %}
<a class="h1" href="#">auteurs</a>
{% endblock page_title %}


{% block page_details %}

    {% for auteur in auteur_list %}
    <p><a href='/auteur/{{auteur.slug}}'>{{auteur.prenom}} {{auteur.nom}}</a><p>
    {% endfor %}
    </div>
{% endblock %}
